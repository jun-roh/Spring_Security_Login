<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<body>
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <form method="post" action="/login">
                    <div class="group">
                        <label for="user" class="label">User ID</label>
                        <input id="user" type="text" class="input" name="username">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password" name="password">
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                </form>
            </div>
            <div class="sign-up-htm">
                <form method="post">
                    <div class="group">
                        <label for="user" class="label">User ID</label>
                        <input id="user" type="text" class="input" name="mid">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password" name="mpw">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Username</label>
                        <input id="pass" type="text" class="input" name="mname">
                    </div>
                    <div class="group">
                        <div class="row">
                            <div class="col-4">
                                <input type="checkbox" class="checkbox" id="role1" name="memberRoles[0].roleName" value="BASIC">
                                <label class="label" for="role1">Basic</label>
                            </div>
                            <div class="col-4">
                                <input type="checkbox" class="checkbox" id="role2" name="memberRoles[1].roleName" value="MANAGER">
                                <label class="label" for="role2">Manager</label>
                            </div>
                            <div class="col-4">
                                <input type="checkbox" class="checkbox" id="role3" name="memberRoles[3].roleName" value="ADMIN">
                                <label class="label" for="role3">Admin</label>
                            </div>
                            <input type="hidden" th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}" />
                        </div>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
